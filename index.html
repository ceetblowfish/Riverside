<!DOCTYPE html>
<html>
  <head>
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
  </head>
  <body>
    <h1>QR Code Generator</h1>
    <label for="text">Enter text or URL:</label>
    <input type="text" id="text" name="text">
    <button onclick="generateQR()">Generate QR Code</button>
    <button onclick="shareQR()">Share QR Code</button>
    <button onclick="downloadQR()">Download QR Code</button>
    <button onclick="printQR()">Print QR Code</button>
    <div id="qrcode"></div>
    <script>
      var qrcode;
      function generateQR() {
        var text = document.getElementById("text").value;
        if (qrcode) {
          qrcode.clear();
        }
        qrcode = new QRCode(document.getElementById("qrcode"), {
          text: text,
          width: 256,
          height: 256,
          colorDark: "#000000",
          colorLight: "#ffffff",
          correctLevel: QRCode.CorrectLevel.H
        });
      }
    
      function shareQR() {
        // Add code to handle sharing the QR code
        // Example code:
        alert("Sharing the QR code");
      }
    
      function downloadQR() {
        // Add code to handle downloading the QR code
        // Example code:
        alert("Downloading the QR code");
      }
    
      function printQR() {
        // Add code to handle printing the QR code
        // Example code:
        alert("Printing the QR code");
      }
    </script>
    <a href="river_facts.html">Learn some river facts!</a>
  </body>
</html>
